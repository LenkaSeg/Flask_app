<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>edit menu item</title>
</head>
<body>

<div class = 'flash'>
    <! the WITH thing here down: it does some automatic cleanup when the block is exited>

    {% with messages = get_flashed_messages() %}

    <! get_flashed_messages is returning an array of messages that's gonna get stored in
    the messages variable>

    {% if messages %}

    <ul>
        <! we then loop through the array of message if it's not empty and print it out
        to our HTML document inside an Unordered List>

    {% for message in messages %}
        <li><strong> {{ message }} </strong></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

<h1>Edit menu item {{ item.name }}</h1>
<form action="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}" method = 'post'>

    <p>Name:</p>
        <input type = 'text' size='30' name='name' placeholder='{{ item.name }}'>
        <br>
    <p>Description:</p>
        <input type = 'text' size='30' name='description' placeholder='{{ item.description }}'>
    <p>Price:</p>
        <input type = 'text' size='30' name='price' placeholder='{{ item.price }}'>
        <br>
    <p></p>
    <legend>Course:</legend>
    <br>
    <div>
    <input type='radio' id='appetizer' name='course' value='appetizer' checked>
            <label for='appetizer'>Appetizer</label>
    </div>
    <div>
    <input type='radio' id='entree' name='course' value='entree'>
            <label for='entree'>Entree</label>
    </div>
    <div>
    <input type='radio' id='dessert' name='course' value='dessert'>
            <label for='dessert'>Dessert</label>
    </div>
    <div>
    <input type='radio' id='beverage' name='course' value='beverage'>
            <label for="beverage">Beverage</label>
    </div>
    <p></p>
    <input type='submit' value='Edit'>
<p></p>
    <a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">Cancel</a>

</body>
</html>
