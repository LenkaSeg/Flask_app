<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>delete menu item</title>
</head>
<body>

<div class = 'flash'>
    <! the WITH thing here down: it does some automatic cleanup when the block is exited>

    {% with messages = get_flashed_messages() %}

    <! get_flashed_messages is returning an array of messages that's gonna get stored in
    the messages variable>

    {% if messages %}

    <ul>
        <! we then loop through the array of message if it's not empty and print it out
        to our HTML document inside an Unordered List>

    {% for message in messages %}
        <li><strong> {{ message }} </strong></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

<h1>Are you sure you want to delete {{ item.name }}?</h1>

<form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}" method = 'POST'>

<input type='submit' value='Delete'>
</form>
<p></p>
<a href='{{url_for('showMenu', restaurant_id=restaurant_id)}}'>Cancel</a>
</body>
</html>
