<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>Edit restaurant</title>
</head>
<body>
<h1>Edit Restaurant {{ restaurant.name }}</h1>

<div class = 'flash'>
    <! the WITH thing here down: it does some automatic cleanup when the block is exited>

    {% with messages = get_flashed_messages() %}

    <! get_flashed_messages is returning an array of messages that's gonna get stored in
    the messages variable>

    {% if messages %}

    <ul>
        <! we then loop through the array of message if it's not empty and print it out
        to our HTML document inside an Unordered List>

    {% for message in messages %}
        <li><strong> {{ message }} </strong></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

<form action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" method = 'post'>

    <p>Name:</p>
        <input type = 'text' size='30' name='name' placeholder='{{ restaurant.name }}'>

    <input type='submit' value='Edit'>
    <p>
    <a href={{ url_for('showRestaurants', restaurant=restaurant) }}>Cancel</a>
</form>
</body>
</html>
